<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav>
      <button class="scoresBtn">Highscores</button>
      <h2>
        Time:
        <div class="seconds">100</div>
      </h2>
    </nav>
    <main>
      <div id="startSection">
        <h1>Code Quiz</h1>
        <p>
          Try to answer the following questions within the time limit.<br />
          Incorrect answers will penalize your score/time!
        </p>
        <button class="startBtn">Start Quiz</button>
      </div>
      <div id="questionSection">
        <h2>
          Question
          <div id="questionNumber"></div>
        </h2>
        <h3 class="questionEl"></h3>
        <ul>
          <li><button class="optionBtn" id="o1"></button></li>
          <li><button class="optionBtn" id="o2"></button></li>
          <li><button class="optionBtn" id="o3"></button></li>
          <li><button class="optionBtn" id="o4"></button></li>
        </ul>
      </div>
      <div id="resultsSection">
        <h2>Results</h2>
        <p>Your final score is <span id="score"></span></p>
        <form>
          <label for="name">Enter your Name: </label>
          <input type="text" name="" name id="name" />
          <button class="submitBtn">Click Here</button>
        </form>
      </div>
      <div id="scoresSection">
        <h2>High Scores</h2>
        <ul id="savedScores"></ul>
        <button class="clearScoreBtn">Clear Scores</button>
      </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
